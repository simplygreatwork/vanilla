
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0">
		<title>State: Observe</title>
	</head>
	<body>
		<script type="module">
			
			import { Store } from '../source/store.js'
			import { clone } from '../source/utility.js'
			import { install as install_printer } from '../../printer/source/printer.js'
			install_printer()
			
			let store = new Store()
			store.set('value', {})
			store.on('change', function({ value, path }) {
				console.log(`change: ${JSON.stringify(value)}`)
			})
			store.set('value', { value : 'hello' })
			store.set('value', { value : 'hello again' })
			
		</script>
	</body>
</html>

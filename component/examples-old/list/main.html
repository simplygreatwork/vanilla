<div>
	main.html
	
	<script type="module">
		
		import { Component } from '../../source/component.js'
		
		Component.ready(function(component, system) {
			console.log('main.html ready')
			let router = system.router
			router.bus.on(`route:0`, function(part, done) {
				this.element.setAttribute('data-component', `./${part}.html`)
				done()
			}.bind(this))
			if (window.location.hash == '') {
				window.location.hash = '#/list'
			} else {
				router.fire()
			}
		})
		
	</script>
</div>

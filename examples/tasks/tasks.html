
<div>
	<div class="container">
		<section class="content">
			<header class="title">Tasks</header>
			<section class="scroll">
				<section name="task" data-component="./task.html"></section>
				<button name="task-new" class="task-new">New Task</button>
			</section>
		</section>
		<section name="void" class="void" data-component="../shared/views/empty.html"></section>
	</div>
	
	<script type="module">
		
		import { Component } from '../../component/source/component.js'
		import { Bus } from '../../bus/source/bus.js'
		import { manage_single_selection } from './list.js'
		
		Component.ready(function(component) {
			
			let bus = new Bus()
			let template = component.child('task')
			let index = {}
			create_items().forEach(function(item) {
				install_row(item, template, index, bus)
			})
			
			// always manage the selection from the router
			// need an id counter
			
			router.register('tasks/:id', {
				enter: function({ path, part, values, then }) {
					let item = index[values.id].item
					component.child('void').redirect('./detail.html', { item, bus }, then)
				}.bind(this),
				exit : function({ path, part, then }) {
					component.child('void').redirect('../shared/views/empty.html', {}, then)
				}
			})
			
			manage_single_selection(component, bus)
			listen(component, index, bus)
		})
		
		function create_items() {
			
			return [
				{ id: 1, title: 'Empty Trash!', done: false },
				{ id: 2, title: 'Feed Dog!', done: false },
				{ id: 3, title: 'Water Plant!', done: false }
			]
		}
		
		function install_row(item, template, index, bus) {
			
			let link = `#/tasks/${item.id}`
			let component = template.clone({ item, link, bus })
			index[item.id] = { item, component }
			component.element.style.display = 'block'
			template.element.style.display = 'none'
		}
		
		function listen(component, index, bus) {
			
			component.element.querySelector('.task-new').onclick = function() {
				let item = { id: 4, title: 'New Task!', done: false }
				let template = component.child('task')
				install_row(item, template, index, bus)
				window.location.hash = `#/tasks/4`
			}.bind(this)
		}
		
	</script>
</div>

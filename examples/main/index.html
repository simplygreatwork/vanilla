
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0">
		<title>Main</title>
		<link rel="stylesheet" type="text/css" href="../shared/style/main.css"/>
		<link rel="stylesheet" type="text/css" href="./main.css"/>
		<link rel="stylesheet" type="text/css" href="../shared/style/list.css"/>
	</head>
	<body>
		<div class="modal">
			<div class="header">
				<div data-component="./nav-bar.html"></div>
			</div>
			<div class="container">
				<div data-component="./main.html"></div>
			</div>
		</div>
		
		<script type="module">
			
			import { Component } from '../../component/source/component.js'
			import { Router } from '../../router/source/router.js'
			
			Component.start(function(component) {
				
				window.location.hash = '#'
				window.router = new Router()
				component = component.child(0)
				
				router.register('products', {
					enter: function({ path, then }) {
						component.child('void').rebase('../products').redirect('./products.html', { path }, then)
					},
					exit : function({ then }) {
						component.child('void').rebase(null).redirect('../shared/views/empty.html', {}, then)
					}
				})
				
				router.register('1', {
					enter: function({ path, part, then }) {
						component.child('void').rebase('../columns').redirect('./infinite.html', { path, part }, then)
					},
					exit : function({ then }) {
						component.child('void').rebase(null).redirect('../shared/views/empty.html', {}, then)
					}
				})
				
				router.register('include', {
					enter: function({ path, then }) {
						component.child('void').rebase('../include').redirect('./include.html', { path }, then)
					},
					exit : function({ then }) {
						component.child('void').rebase(null).redirect('../shared/views/empty.html', {}, then)
					}
				})
				
				router.register('tasks', {
					enter: function({ path, then }) {
						component.child('void').rebase('../tasks').redirect('./tasks.html', { path }, then)
					},
					exit : function({ then }) {
						component.child('void').rebase(null).redirect('../shared/views/empty.html', {}, then)
					}
				})
				
				router.register('list', {
					enter: function({ path, then }) {
						component.child('void').rebase('../list').redirect('./items.html', { path }, then)
					},
					exit : function({ then }) {
						component.child('void').rebase(null).redirect('../shared/views/empty.html', {}, then)
					}
				})
				
				router.register('stress', {
					enter: function({ path, then }) {
						component.child('void').rebase('../stress').redirect('./items.html', { path }, then)
					},
					exit : function({ then }) {
						component.child('void').rebase(null).redirect('../shared/views/empty.html', {}, then)
					}
				})
				
				router.register('test', {
					enter: function({ path, then }) {
						component.child('void').rebase('../test').redirect('./test.html', { path }, then)
					},
					exit : function({ then }) {
						component.child('void').rebase(null).redirect('../shared/views/empty.html', {}, then)
					}
				})
				
			}.bind(this))
			
		</script>
		
	</body>
</html>

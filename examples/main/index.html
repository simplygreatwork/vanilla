
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0">
		<title>Main</title>
		<link rel="stylesheet" type="text/css" href="./main.css"/>
	</head>
	<body>
		<div class="modal">
			<div class="header">
				<div data-component="./nav-bar.html"></div>
			</div>
			<div class="container">
				<div data-component="./main.html"></div>
			</div>
		</div>
		
		<script type="module">
			
			import { Component } from '../../component/source/component.js'
			import { Router } from '../../router/source/router.js'
			
			class Example {
				
				constructor() {
					
					window.location.hash = '#'
					window.router = new Router()
					Component.start(function(component) {
						this.watch(router, component)
					}.bind(this))
				}
				
				watch(router, component) {
					
					component = component.child(0)
					router.register('products', {
						enter: function({ path, then }) {
							component.child('void').redirect('./products.html', { path }, then)
						},
						exit : function({ then }) {
							component.child('void').redirect('../shared/views/empty.html', {}, then)
						}
					})
					
					router.register('1', {
						enter: function({ path, part, then }) {
							component.child('void').redirect('./infinite.html', { path, part }, then)
						},
						exit : function({ then }) {
							component.child('void').redirect('../shared/views/empty.html', {}, then)
						}
					})
					
					router.register('include', {
						enter: function({ path, then }) {
							component.child('void').redirect('./include.html', { path }, then)
						},
						exit : function({ then }) {
							component.child('void').redirect('../shared/views/empty.html', {}, then)
						}
					})
					
					router.register('list', {
						enter: function({ path, then }) {
							component.child('void').redirect('./list.html', { path }, then)
						},
						exit : function({ then }) {
							component.child('void').redirect('../shared/views/empty.html', {}, then)
						}
					})
					
					router.register('test', {
						enter: function({ path, then }) {
							component.child('void').redirect('./test.html', { path }, then)
						},
						exit : function({ then }) {
							component.child('void').redirect('../shared/views/empty.html', {}, then)
						}
					})
				}
			}
			
			new Example()
			
		</script>
		
	</body>
</html>

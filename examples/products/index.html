
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0">
		<title>Columns</title>
		<link rel="stylesheet" type="text/css" href="../shared/style/main.css"/>
	</head>
	<body>
		<div class="modal container">
			<div name="void" data-component="../shared/views/empty.html"></div>
		</div>
		
		<script type="module">
			
			import { Component } from '../../component/source/component.js'
			import { Router } from '../../router/source/router.js'
			
			class Example {
				
				constructor() {
					
					if (window.location.hash) {
						window.location.href = window.location.href.replace(location.hash, '')
					}
					window.router = new Router()
					Component.start(function(component) {
						this.watch(router, component)
						window.location.hash = '#/products/1/features/2'
					}.bind(this))
				}
				
				watch(router, component) {
					
					router.register('products', {
						enter: function({ path, part, index, then }) {
							component.child('void').redirect('./products.html', { part }, then)
						}.bind(this),
						exit : function({ path, part, index, then }) {
							component.child('void').redirect('../shared/views/empty.html', {}, then)
						}.bind(this)
					})
				}
			}
			
			new Example()
			
		</script>
		
	</body>
</html>

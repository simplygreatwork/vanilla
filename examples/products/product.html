<div>
	
	<div class="container">
		<section class="content">
			<header class="title">Products</header>
			<section class="scroll">
				<section name="lorem" data-component="../shared/views/lorem.html"></section>
			</section>
		</section>
		<section name="void" data-component="../shared/views/empty.html" class="void"></section>
	</div>
	
	<script type="module">
		
		import { Component } from '../../component/source/component.js'
		
		Component.ready(function(component) {
			this.element.querySelector('.title').innerText = `Product "${component.data.part}"`
			router.register('products/:pid/features', {
				enter: function({ path, part, index, then }) {
					component.child('void').redirect('./features.html', { part }, then)
				},
				exit: function({ path, part, index, then }) {
					component.child('void').redirect('../shared/views/empty.html', {}, then)
				}
			})
		})
		
	</script>
</div>
